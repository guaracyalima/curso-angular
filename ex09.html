<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Fundamentos de angular</title>
    <script src="node_modules/angular/angular.min.js">
    </script>

    <script type="text/javascript">
      angular.module('app', [])
      angular.module('app').component('field', {
        bindings:{
          id: '@', //passa um valor absoluto
          label: '@',
          model: '=' //bindings com < e apenas direcional (n atualiza de volta)
                    //com = e bidirecional
                    //o @ limita a edicao do campo 9nao leva os dados pro campo
        },
        template: `
          <label  for="{{ $ctrl.id }}"> {{ $ctrl.label }} </label>
          <input id="{{ $ctrl.id }}" ng-model='$ctrl.model'>
        `
      })

      angular.module('app').controller('MeuController', function () {
        const self = this
        self.name = "Anonimo"
      })
    </script>
  </head>
  <body>
    <div ng-controller="MeuController as ctrl">
      <h1>{{ ctrl.name }}</h1>
      <field id="nome" label="Nome" model="ctrl.name"></field>
    </div>
  </body>
</html>
