<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Fundamentos de angular</title>
    <script src="node_modules/angular/angular.min.js">
    </script>

    <script type="text/javascript">
      angular.module('app', [])

        angular.module('app')
        .controller('MeuController', [
          '$scope', function ($scope)
          {
              $scope.value = 10
              $scope.inc = function ()
              {
                  $scope.value++
              }
          }
        ])

    </script>
  </head>
  <body>
    <div ng-controller="MeuController">
      <h1>{{ value }}</h1>
      <input type="text" name="" ng-model="value">
      <button type="button" name="button" ng-click="inc()">Button</button>
    </div>
  </body>
</html>
