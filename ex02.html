<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Fundamentos de angular</title>
    <script src="node_modules/angular/angular.min.js">
    </script>

    <script type="text/javascript">
      angular.module('app', [])
    </script>
  </head>
  <body>
    <h1>{{ value }}</h1>
    <h1>{{:: value }}</h1>
    <!-- //os dois pontos se referem ao `one time binding`
    que e a a mudanca de estado na aplicao apenas uma vez -->
    <input type="text" name="" ng-model="value">
  </body>
</html>
