<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Fundamentos de angular</title>
    <script src="node_modules/angular/angular.min.js">
    </script>

    <script type="text/javascript">
      angular.module('app', [])
      angular.module('app')
        .service('utils', function () {
          this.upper = function(input) { //deixa o service `visivel`
            return input.toUpperCase()
          }


        })

        angular.module('app').controller('MeuController', [
          'utils',
          function(utils)
          {
            const self = this
            self.value = utils.upper("THis text")
          }
        ])
    </script>
  </head>
  <body>
    <div class="" ng-controller="MeuController as ctrl">
      <h1>{{  ctrl.value }}</h1>
    </div>
  </body>
</html>
